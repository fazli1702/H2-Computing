<!DOCTYPE html>
<html>

<style>
table {
	border-collapse: collapse;
}

th, tr {
	border: 1px solid black;
}
</style>


<body>
	<table>
		<tr>
			<th>StudentID</th>
			<th>Type</th>
		</tr>
		
		{% for studentID, Type in data %}
		<tr>
			<td>{{studentID}}</td>
			<td>{{Type}}</td>
		</tr>
		{% endfor %}
	</table>
</body>

</html>
