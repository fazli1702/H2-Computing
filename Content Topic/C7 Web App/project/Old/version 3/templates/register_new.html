{% block body %}

<h1>Register for new class</h1>

<p>{{registered}}</p>

<form action="POST" method="{{url_for('validate_register_new')}}"></form>
NRIC: <input type="text" name="nric"><br><br>

Subject: 
    <select name="classID">
    {% for id in classID %}

    {% endfor %}
    </select>

<p><input type="submit" name="submit" value="submit"></p>
</form>



{% endblock %}
