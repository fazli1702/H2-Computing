{% extends 'layout.html' %}


{% block title %}
    Admin
{% endblock %}


{% block body %}

<style>
table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 75%;
}

td, th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 8px;
}

tr:nth-child(even) {
	background-color: #dddddd;
}

body{
background-color: #f4f4f4;
color: #555;
font-family:Arial, Helvetica, sans-serif;
font-size: 16px
line-height: 1.6em;
margin:0;
}

.container{
	width: 80%;
	margin:auto;
	overflow:hidden;
}

#main-header{
	background-color:coral;
	color: white;
}
/* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.main{
	float: left;
	width: 70%;
	padding:0 30px;
	box-sizing: border-box;
    padding-top: 30px;
}

</style>


<header id="main-header">
  <div class="container">
  <h1>Fazli Tuition Centre</h1>
  </div>
</header>


<div class="topnav">
  <a href="{{url_for('index')}}">Home</a>
  <a href="{{url_for('classes')}}">Class</a>
  <a href="{{url_for('login')}}">Login</a>
</div>


<div class="main">
<h1>Student Information</h1>

<table>
    <tr>
        <th>NRIC</th>
        <th>Name</th>
        <th>Telephone</th>
    </tr>

    {% for ele in students %}
    <tr>
        <td><a href="{{url_for('admin_student_info', nric=ele[0])}}">{{ele[0]}}</a></td>
        <td>{{ele[1]}}</td>
        <td>{{ele[2]}}</td>
    </tr>
    {% endfor %}
</table>
</div>

{% endblock %}
