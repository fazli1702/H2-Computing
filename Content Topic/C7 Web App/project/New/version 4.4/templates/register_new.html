{% extends 'layout.html' %}

{% block title %}
    Register new
{% endblock %}


{% block body %}

<h1>Register for new class</h1>

<p style="color: red;">{{warning}}</p>

<form action="{{url_for('welcome')}}" method="POST">
    NRIC: <input type="text" name="nric"> <br><br>

    Class ID: 
    <select name="classID">
    {% for id in classID %}
        <option value="{{id}}">{{id}}</option>
    {% endfor %}
    </select>
    <br><br>

    Password: <input type="password" name="password"> <br><br>

    <input type="submit" name="submit" value="submit">
</form>



{% endblock %}
