<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>

<body>
	<fieldset>
		<legend>Your Details:</legend>
		
		<form>
		<!-- input box -->
			<p>Name:<input type="text" name="name" size="20"></p> 
			<p>Email:<input type="text" name="email" size="20"></p> 
		</form>
		
	</fieldset>
	
	<fieldset>
		<legend>Your Review:</legend>
		
		<form>
			<!--Drop down list-->
			<p>How did you hear about us?</p>
				<select name="devices"> 
					<option value="google" selected="selected">Google</option> 
					<option value="facebook">Facebook</option>
					<option value="instagram">Instagram</option> 
				</select>
			
			<!--Radio button-->
			<p>Would you visit again?</p>
				<input type="radio" name="visit" value="yes"> Yes
				<input type="radio" name="visit" value="no"> No
				<input type="radio" name="visit" value="maybe"> Maybe 
				
			<!--Text area-->
			<p>Comments:</p>
			<textarea name="comments" cols="20" rows="4"></textarea>
			
			<br>
			<br>
			
			<!--Check box-->
			<input type="checkbox" name="signup" value="yes">Sign me up for updates
			
			<br>
			<br>
			
			<!--Submit button-->
			<input type="submit" name="submit" value="Submit review">
		</form>
	
	
	</fieldset>
</body>
</html>
