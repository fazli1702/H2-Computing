{% extends "layout.html" %}

{% block heading %}
	Note-Taking Application
{% endblock %}	

{% block body %}
<ul>
{% for item in display %}
	<li>{{item}}</li>
{% endfor %}
</ul>


<form action="{{url_for('index')}}" method="POST">
	Enter your note here :
	<input type="text" name="note">
	<button>Add Note</button>
</form>
{% endblock %}
