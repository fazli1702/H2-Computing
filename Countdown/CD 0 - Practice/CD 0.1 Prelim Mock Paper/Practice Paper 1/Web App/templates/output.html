<!DOCTYPE html>
<html>

<head>
</head>

<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>



<body>
	<table>
	
		<tr>
			<th>School</th>
			<th>Name</th>
			<th>Department</th>
			<th>Contact</th>
			<th>Address</th>
		</tr>
		
		{% for school, name, department, contact, address in data %}
		<tr>
			<td>{{school}}</td>
			<td>{{name}}</td>
			<td>{{department}}</td>
			<td>{{contact}}</td>
			<td>{{address}}</td>
		</tr>
		{% endfor %}
		
	</table>
</body>


</html>
